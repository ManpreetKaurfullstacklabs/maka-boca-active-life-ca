server:
  port: 8082

spring:
  application:
    name: active-life

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=100,expireAfterWrite=60s,recordStats
  datasource:
    url: jdbc:postgresql://localhost:5432/active_life
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
